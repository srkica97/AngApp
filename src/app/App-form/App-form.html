<div class="column is-centered">
  <div class="column is-half">
    <div class="box">
      <h3 class="title">Add quote!</h3>

      <div class="field">
        <label class="label">Quote</label>
        <div class="control">
          <input class="input" type="text" [(ngModel)]="text">
        </div>
      </div>

      <div class="field">
        <label class="label">Author</label>
        <div class="control">
          <input class="input" type="text" [(ngModel)]="author">
        </div>
      </div>
`
      <p class="title">'{{text}}' - {{author}}</p>
      <!--<p class="title" [innerText]="fullQuote">Full quote</p>-->
      <button class="button is-link" (click)="onAddQuote()">Dodaj citat</button>
    </div>
  </div>
</div>
